<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>オプションページ</title>
<script>
function $(id){
    return document.getElementById(id);
}

function load(){
    $("message_txt").value = localStorage["message_txt"] ? localStorage["message_txt"] : "";
}

function save(){
    localStorage["message_txt"] = $("message_txt").value;
}
</script>


</head>
<body onload="load();">
<h1>Option</h1>
<div><input id="message_txt" type="text" maxLength="20" /></div>
<div><button id="close_btn" onClick="save();">保存</button></div>
</body>
</html>
