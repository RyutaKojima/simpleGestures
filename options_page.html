<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>オプションページ</title>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/lib_option.js"></script>
<script src="js/options.js"></script>
<style>
.gesture_option {
	clear:both;
}

.box_red, .box_green, .box_blue {
	clear:both;
}

.note_red, .note_green, .note_blue {
	width: 120px;
	float: left;
}

.input_red, .input_green, .input_blue {
	float: left;
}
</style>
</head>
<body>
<h1>Option</h1>

<div id="general_option" class="general_option">
  Set draw trail color.
  <div class="box_red">
    <div class="note_red" >RED (0～FF)</div>
    <div class="input_red"><input type="text" id="color_r" /></div>
  </div>
  <div class="box_green">
    <div class="note_green" >GREEN (0～FF)</div>
    <div class="input_green"><input type="text" id="color_g" /></div>
  </div>
  <div class="box_blue">
    <div class="note_blue" >BLUE (0～FF)</div>
    <div class="input_blue"><input type="text" id="color_b" /></div>
  </div>
</div>

<div id="gesture_option" class="gesture_option"></div>

<div id="box_reset">
  <input type="button" id="reset_all" value="reset all options" />
</div>

</body>
</html>
