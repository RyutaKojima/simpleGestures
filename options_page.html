<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>オプションページ</title>
  <link rel="stylesheet" type="text/css" href="css/tab.css">
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/lib_option.js"></script>
  <script src="js/options.js"></script>
</head>
<body>
<h1>Option</h1>

<div class="tabbox">
   <p class="tabs">
      <a href="#tab1" class="tab1" onclick="ChangeTab('tab1'); return false;">General Settings</a>
      <a href="#tab2" class="tab2" onclick="ChangeTab('tab2'); return false;">Gesture Settings</a>
      <a href="#tab3" class="tab3" onclick="ChangeTab('tab3'); return false;">Unsupported</a>
   </p>

   <div id="tab1" class="tab">
      <div id="general_option" class="general_option">
        Set draw trail color.

        <div class="box_red">
          <div class="note_red" >RED</div>
          <div class="input_red"><input type="text" id="color_r" />(0～FF)</div>
        </div>
        <div class="box_green">
          <div class="note_green" >GREEN</div>
          <div class="input_green"><input type="text" id="color_g" />(0～FF)</div>
        </div>
        <div class="box_blue">
          <div class="note_blue" >BLUE</div>
          <div class="input_blue"><input type="text" id="color_b" />(0～FF)</div>
        </div>
        <div class="space_20px"></div>
        <div class="box_trail_width">
          <div class="note_trail_width" >trail line width</div>
          <div class="input_trail_width"><input type="text" id="line_width" />px</div>
        </div>
      </div>
   </div>

   <div id="tab2" class="tab">
      <div id="gesture_option" class="gesture_option">
        <div id="gesture_list"></div>
        <div class="box_gesture_close">
          <div class="note_gesture_close" >close</div>
          <div class="input_gesture_close"><input type="text" id="gesture_close" /></div>
        </div>
        <div class="box_gesture_newtab">
          <div class="note_gesture_newtab" >new tab</div>
          <div class="input_gesture_newtab"><input type="text" id="gesture_newtab" /></div>
        </div>
      </div>
   </div>

   <div id="tab3" class="tab">
      Unsupported.
   </div>
</div>

<div id="box_reset">
  <input type="button" id="reset_all" value="reset all options" />
</div>

</body>
</html>
