<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>オプションページ</title>
<link rel="stylesheet" type="text/css" href="css/tab.css">
<link rel="stylesheet" type="text/css" href="css/options.css">
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/lib_option.js"></script>
<script src="js/options.js"></script>
</head>
<body>
<h1>Option</h1>

<div class="tabbox">
   <p class="tabs">
      <a href="#tab1" id="tab_btn1" class="tab_btn1" >General Settings</a>
      <a href="#tab2" id="tab_btn2" class="tab_btn2" >Gesture Settings</a>
      <a href="#tab3" id="tab_btn3" class="tab_btn3" >Unsupported</a>
   </p>

   <div id="tab_body1" class="tab">
      <div id="general_option" class="general_option">
        Set draw trail color.

        <div class="box_red">
          <div class="note_red" >RED</div>
          <div class="input_red"><input type="text" id="color_r" />(0～FF)</div>
        </div>
        <div class="box_green">
          <div class="note_green" >GREEN</div>
          <div class="input_green"><input type="text" id="color_g" />(0～FF)</div>
        </div>
        <div class="box_blue">
          <div class="note_blue" >BLUE</div>
          <div class="input_blue"><input type="text" id="color_b" />(0～FF)</div>
        </div>
        <div class="space_20px"></div>
        <div class="box_trail_width">
          <div class="note_trail_width" >trail line width</div>
          <div class="input_trail_width"><input type="text" id="line_width" />px</div>
        </div>
      </div>
   </div>

   <div id="tab_body2" class="tab">
      <div id="gesture_option" class="gesture_option">

        close<br/>
        <input type="text" id="gesture_close" /><br/>
        new tab<br/>
        <input type="text" id="gesture_newtab" /><br/>

      </div>
   </div>

   <div id="tab_body3" class="tab">
      Unsupported.
   </div>
</div>

<div id="box_reset">
  <input type="button" id="reset_all" value="reset all options" />
</div>

</body>
</html>
